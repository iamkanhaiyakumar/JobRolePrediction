<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Job Role Prediction</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <form id="uploadDataForm">
            <label for="csvFile">Upload CSV file:</label>
            <input type="file" id="csvFile" accept=".csv" title="Select a CSV file to upload" placeholder="Choose CSV file">
            <button type="submit">Upload & Retrain</button>
        </form>
        <div id="adminMessage"></div>

        <h3>Visualizations</h3>
        <div id="chartsContainer">
            <!-- Charts rendered by charts.js -->
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
